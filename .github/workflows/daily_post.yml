name: Kids Educational Content - Daily Posts

on:
  schedule:
    # Runs at 08:00 and 20:00 UTC every day (2 posts per day)
    - cron: '0 8,20 * * *'
  workflow_dispatch: # Allows manual trigger

jobs:
  create-and-upload:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y ffmpeg

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Setup YouTube credentials
      run: |
        echo '${{ secrets.YOUTUBE_CLIENT_SECRETS }}' > client_secrets.json

    - name: Restore YouTube token
      run: |
        if [ -f youtube_token.pickle.b64 ]; then
          base64 -d youtube_token.pickle.b64 > youtube_token.pickle
        fi

    - name: Run application
      env:
        LONGCAT_API_KEY: ${{ secrets.LONGCAT_API_KEY }}
        LONGCAT_BASE_URL: https://api.longcat.chat/openai
        MALE_VOICE: en-US-GuyNeural
      run: |
        python main.py --mode once

    - name: Save YouTube token
      if: always()
      run: |
        if [ -f youtube_token.pickle ]; then
          base64 youtube_token.pickle > youtube_token.pickle.b64
        fi

    - name: Commit database and token changes
      if: always()
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add app_data.db youtube_token.pickle.b64 || true
        git commit -m "Update database and token [skip ci]" || echo "No changes to commit"
        git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git main || echo "Push failed"
